<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Calculador de Tristeza</title>

    </head>

    <body>

        <main class="caixa-mae">

            <div class="resultado">

                <h1 class="media">Digites suas notas</h1>

            </div>

            <div class="notas">

                <label for="ciencias humanas">
                    humanas <input type="number" name="humanas" class="nota"> 
                    <div class="select">

                        <select name="humanas" class="peso">

                            <option value="1"> 1 </option>
                            <option value="2"> 2 </option>
                            <option value="3"> 3 </option>
                            <option value="4"> 4 </option>

                        </select>

                    </div>
                </label>

                <label for="ciencias da natureza">
                    Natureza <input type="number" name="natureza" class="nota">

                    <div class="select">

                        <select name="natureza" class="peso">

                            <option value="1"> 1 </option>
                            <option value="2"> 2 </option>
                            <option value="3"> 3 </option>
                            <option value="4"> 4 </option>

                        </select>

                    </div>
                </label>

                <label for="linguagens e suas tecnologias">
                    Linguagens <input type="number" name="linguagens" class="nota">
                    <div class="select">

                        <select name="linguagens" class="peso">

                            <option value="1"> 1 </option>
                            <option value="2"> 2 </option>
                            <option value="3"> 3 </option>
                            <option value="4"> 4 </option>

                        </select>

                    </div>
                    
                </label>

                <label for="matematica">
                    Matematica <input type="number" name="matematica" class="nota">
                    <div class="select">

                        <select name="matematica" class="peso">

                            <option value="1"> 1 </option>
                            <option value="2"> 2 </option>
                            <option value="3"> 3 </option>
                            <option value="4"> 4 </option>

                        </select>

                    </div>
                </label>

                <label for="redacao">
                    Redacao <input type="number" name="redacao" class="nota">
                    <div class="select">

                        <select name="redacao" class="peso">

                            <option value="1"> 1 </option>
                            <option value="2"> 2 </option>
                            <option value="3"> 3 </option>
                            <option value="4"> 4 </option>

                        </select>

                    </div>
                </label>

                <label for="enviar">
                    <input type="button" value="Calcular" class="envio">

                </label>

            </div>

        </main>

        <script src="scripts/funcao.js"></script>

    </body>

</html>

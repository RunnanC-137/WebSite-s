<!DOCTYPE html>

<html lang="pt-br">

    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currículo Make</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <main id='corpo'>

            <form action="GET">

                <div class="cabecalho campo">

                    <div class="parte-1">

                        <label for="nome">
                            <input type="text" name="nome" class="nome" placeholder="Nome" required>
                        </label>
                        <label for="profissao">
                            <input type="text" nome="profissao" class="profissao" placeholder="Profissão" required>
                        </label>

                    </div>
            
                    <div class="parte-2">

                        <label for="numero">
                            Número: <input type="text" name="numero" id="numero" required>
                        </label>

                        <label for="email">
                            Email: <input type="email" name="email" id="email" required>
                        </label>

                        <label for="cidade">
                            Cidade:<input type="text" name="cidade" id="cidade" required>
                        </label>

                    </div> 

                </div>

                <div class="resumo campo">
                
                    <h2>Resumo</h2>
                    <hr>
                    
                    <div class="parte-1">
                        
                        <textarea name="resumo" class="textarea" required></textarea> 

                    </div>

                </div>

                <div class="experiencia-proficional grupo-2">
                    
                    <h2>Experiência Proficional</h2>
                    <hr>

                    <div class="parte-1 data">

                        <label for="inicio">
                            de<input type="date" name="inicio" required> 
                        </label>

                        <label for="inicio">
                            a <input type="date" name="fim" required>
                        </label>
    
                    </div>

                    <div class="parte-2 titles">
    
                        <label for="cargo">
                            Cargo: <input type="text" name="cargo" required>
                        </label>

                        <label for="nome-da-empresa">
                            Nome da empresa: <input type="text" name="nome-da-empresa" required>
                        </label>

                        <div class="parte-2-parte-1">

                            <h3>Funçoes desempenhadas</h3>

                            <textarea class="textarea" name="funções" required></textarea>

                        </div>

                    </div>                   

                   <!--<div class="botoes">

                        <label for="botao">
                        <input type="button" name="add" value="adicionar" onclick="adicionar()">
                        </label>

                        <label for="botao">
                            <input type="reset" name="del" value="remover">
                        </label>

                    </div>-->

                </div>

                <div class="formacao grupo-2">

                    <h2>Formação</h2>
                    <hr>

                    <div class="parte-1 data" >

                        <label for="inicio">
                            de <input type="date" required>
                        </label>
                        <label for="fim">
                            a <input type="date" required>
                        </label>
                            
                    </div>

                    <div class="parte-2 titles">

                        <label for="cursos">
                            Curso: <input type="text" name="form-p2" required>
                        </label>
                        <label for="instituicao">
                            Instituição: <input type="text" required>
                        </label>

                    </div>
                
                    <!--<div class="botoes">

                        <label for="botao">
                            <input type="button" value="adicionar">
                        </label>

                        <label for="botao">
                            <input type="button" value="remover">
                        </label>

                    </div>-->

                </div> 

                <input type="submit" name="enviar" value="enviar" class=enviar>
                

            </form>

        </main>

        <script src="script.js"></script>
    
    </body>

</html>

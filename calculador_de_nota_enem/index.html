<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Calculador de Tristeza</title>

    </head>

    <body>

        <main class="caixa-mae">

            <div class="resultado">

                <h1 class="mensagem">Digites suas notas</h1>

            </div>

            <div class="notas">

                <label for="ciencias humanas">
                    Ciencias humanas <input type="number" name="cienciasHumanas" class="nota">
                </label>
                <label for="ciencias da natureza">
                    Ciencias da Natureza <input type="number" name="cienciasDaNatureza" class="nota">
                </label>
                <label for="linguagens e suas tecnologias">
                    Linguagens <input type="number" name="linguagensTecnologias" class="nota">
                </label>
                <label for="matematica">
                    Matemática <input type="number" name="matematica" class="nota">
                </label>
                <label for="redacao">
                    Redação <input type="number" name="redacao" class="nota">
                </label>
                <label for="enviar">
                    <input type="button" value="Calcular">
                </label>

            </div>

        </main>

        <script src="scripts/funcao.js"></script>

    </body>

</html>
